<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
</head>
<body>
    <div class="login_form">
        <h1>Edit Article</h1>
        <form action="{{ url_for('edit_article', article_id=article['_id']) }}" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ article['title'] }}" required>
            <br>
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" required>{{ content }}</textarea><br>
            <!-- Ініціалізація CKEditor для основного контенту -->
            <script>
                CKEDITOR.replace('content');
            </script>

            <label for="code">Code:</label>
            <textarea id="code" name="code" rows="10">{{ code }}</textarea><br>
            <!-- Ініціалізація CKEditor для коду -->
            <script>
                CKEDITOR.replace('code');
            </script>

            <button type="submit">Update Article</button>
        </form>
        <a class="back_button" href="{{ url_for(article['category']) }}">Back to {{ article['category'] }}</a>
    </div>
</body>
</html>
